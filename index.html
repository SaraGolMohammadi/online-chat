<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="title-containe">
      <div class="title-div">
        <div class="title-hamburger">
          <img src="./img/icons8-hamburger-menu-30-removebg-preview.png" alt="" />
        </div>

        <div class="title-img">
          <input type="search" placeholder="Search" />
          <img src="./img/icons8-search-30-removebg-preview.png" alt="" />
        </div>
      </div>
    </header>

    <div class="chat-containe">
      <div class="chat-list">
        <div class="chat-item">
          <div class="chat">
            <h1>زهرا</h1>
            <span>09:18</span>
          </div>

          <img src="./img/images.jpg" alt="عکس زهرا" />
        </div>

        <div class="chat-item">
          <div class="chat">
            <h1>فاطمه</h1>
            <span>12:18</span>
          </div>

          <img src="./img/images (1).jpg" alt="عکس فاطمه" />
        </div>

        <div class="chat-item">
          <div class="chat">
            <h1>مریم</h1>
            <span>01:18</span>
          </div>

          <img src="./img/aks-dokhtar-fik-23.jpg" alt="عکس مریم" />
        </div>

        <div class="chat-item">
          <div class="chat">
            <h1>علی</h1>
            <span>19:18</span>
          </div>

          <img src="./img/images (2).jpg" alt="عکس علی" />
        </div>

        <div class="chat-item">
          <div class="chat">
            <h1>رضا</h1>
            <span>08:18</span>
          </div>

          <img src="./img/images (3).jpg" alt="عکس رضا" />
        </div>
      </div>

      <div class="chat-chat">
        <div class="chat-input">
          <input type="text" placeholder="پیام خود را بنویسید..." />
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
